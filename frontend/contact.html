<!DOCTYPE html>
<html lang="en">
<head>
    <title>Harnasiowy Geoportal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/styles.css" />
    <noscript><link rel="stylesheet" href="css/noscript.css" /></noscript>
</head>
<body class="is-preload landing">
    <div id="page-wrapper">
        <!-- Header -->
        <header id="header">
            <h1 id="logo">Geoportal SKPG Harnasie</h1>
            <nav id="nav">
                <ul>
                    <li><a href="/map">Geoportal</a></li>
                    <li><a href="/help">Pomoc</a></li>
                    <li><a href="/contact">Kontakt</a></li>
                    <li><button id="logoutButton" class="button primary">Wyloguj się</button></li>
                </ul>
            </nav>
        </header>
        <!-- Banner -->
        <section id="banner">
            <div class="content">
                <div class="box alt">
                    <section id="four" class="wrapper style1 special fade-up">
                        <div class="container">
                            <header class="major">
                                <h2>Kontakt</h2>
                                <p>W tym miejscu możesz napisać do nas wiadomość z jakimkolwiek trapiącym Cię problemem.</p>
                            </header>
                            <form method="post" action="/api/sendMessage" id="messageForm">
                                <div class="fields">
                                    <div class="field">
                                        <label for="email">Email</label>
                                        <div class="input-group">
                                            <input type="email" name="email" id="email" placeholder="" required />
                                            <span class="info-icon" title="Podaj swój adres email">
                                                <img src="images/icons8-info-30.svg" alt="Info" />
                                            </span>
                                        </div>
                                        <div id="emailError" class="error-message"></div>
                                    </div>
                                    <div class="field">
                                        <label for="surname">Imię i nazwisko</label>
                                        <div class="input-group">
                                            <input type="text" name="surname" id="surname" placeholder="" required />
                                            <span class="info-icon" title="Dla lepszego kontaktu podaj swoje imię i nazwisko">
                                                <img src="images/icons8-info-30.svg" alt="Info" />
                                            </span>
                                        </div>
                                        <div id="surnameError" class="error-message"></div>
                                    </div>
                                    <div class="field">
                                        <label for="topic">Temat</label>
                                        <div class="input-group">
                                            <input type="text" name="topic" id="topic" placeholder="" required />
                                            <span class="info-icon" title="Podaj temat wiadomości">
                                                <img src="images/icons8-info-30.svg" alt="Info" />
                                            </span>
                                        </div>
                                        <div id="topicError" class="error-message"></div>
                                    </div>
                                    <div class="field">
                                        <label for="message">Wiadomość</label>
                                        <div class="input-group">
                                            <textarea name="message" id="message" placeholder="" rows="4" required ></textarea>
                                            <span class="info-icon" title="Tutaj wpisz treść wiadomości">
                                                <img src="images/icons8-info-30.svg" alt="Info" />
                                            </span>
                                        </div>
                                        <div id="messageError" class="error-message"></div>
                                    </div>
                                </div>
                                <ul class="actions">
                                    <li><input type="submit" value="Wyślij" class="primary" id="sendMessage"/></li>
                                    <li><input type="reset" value="Reset" id="resetMessage" /></li>
                                </ul>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="https://www.facebook.com/skpgharnasie" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="https://www.instagram.com/skpg_harnasie/" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="mailto:kurs@skpg.gliwice.pl" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; AKO. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/assets/jquery.min.js"></script>
    <script src="js/assets/jquery.scrolly.min.js"></script>
    <script src="js/assets/jquery.dropotron.min.js"></script>
    <script src="js/assets/jquery.scrollex.min.js"></script>
    <script src="js/assets/browser.min.js"></script>
    <script src="js/assets/breakpoints.min.js"></script>
    <script src="js/assets/util.js"></script>
    <script src="js/assets/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
